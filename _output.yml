bookdown::gitbook:
  css: style.css
  split_bib: false
  split_by: section
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Manual para el An√°lisis de la Estructura Social Argentina Actual</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes



bookdown::html_document2:
  keep_md: true
  fig_caption: TRUE
#  pandoc_args: [
#      "--number-offset=2"]

bookdown::word_document2:
  fig_caption: yes
  reference_docx: "inputs/plantilla_eduntref.docx"
  toc: yes


